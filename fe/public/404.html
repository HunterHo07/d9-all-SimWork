<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SimulEx - Page Not Found</title>
  <script type="text/javascript">
    // GitHub Pages SPA routing fix
    // Redirects 404s to index.html with the original path as a query parameter
    var pathSegmentsToKeep = 1; // Keep the repository name
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to home page...</p>
</body>
</html>
